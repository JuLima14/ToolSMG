
<!DOCTYPE html>
<html layout="column" style="height: 600px">
<head>

</head>
<body ng-controller="HomeController">

	<section>
		<md-toolbar md-scroll-shrink ng-if="true">
		<div class="md-toolbar-tools">
			<md-button class="md-icon-button" aria-label="Settings"
				ng-disabled="false" ng-click="toggleLeft();cargarVistas();">
			<md-icon md-svg-icon="img/icons/menu.svg"></md-icon> </md-button>

			<h5 class="md-toolbar-tools">{{vistaSeleccionada.nombre}}</h5>

			<md-button href="#/login" class="md-icon-button" aria-label="More">
			<md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon> </md-button>
		</div>
		</md-toolbar>
	</section>


	<section>
		<md-sidenav class="md-sidenav-left" md-component-id="left"
			md-whiteframe="10"> 
		<md-toolbar class="md-theme-indigo">	
			<span> 
				<h1 class="md-toolbar-tools" style="display:inline">Menu</h1>
				<md-button class="md-icon-button md-primary right-edge" aria-label="Settings">
					<md-icon md-svg-icon="images/icons/settings_24px.svg"></md-icon> 
				</md-button>
			</span> 
		</md-toolbar> <md-content> <md-list> <md-list-item
			class="md-3-line" ng-repeat="pantalla in vistas">
		<div class="md-list-item-text md-button slide-animate"
			ng-click="go(pantalla.id);close()">
			<h5>{{pantalla.nombre}}</h5>
		</div>
		<md-divider></md-divider> </md-list-item> </md-list> </md-content> </md-sidenav>
	</section>

	<section>
		<md-content flex="auto">
		<div ng-include="vistaSeleccionada.url"></div>
		</md-content>
	</section>

</body>
</html>
