<div ng-app="AbmCasosModule" ng-controller="AbmCasosController">
	
	<md-content class="md-padding"> 
	
	<md-nav-bar
		md-selected-nav-item="currentNavItem"
		nav-bar-aria-label="navigation links"> 
		<md-nav-item ng-repeat="item in vistas" md-nav-click="go(item.id)" name="{{item.nombre}}">
		{{item.nombre}}
		</md-nav-item>
		<div ng-if="vistaSeleccionada.nombre == 'Caso'">
		<md-button class="md-raised md-primary" ng-click="">Guardar</md-button> 
		<md-button class="md-raised md-primary" ng-click="">Nuevo Caso</md-button> 
		</div>
	</md-nav-bar>
	<div class="ext-content">
		<div ng-include="vistaSeleccionada.url"></div>
	</div>
	
	</md-content>
	
</div>
