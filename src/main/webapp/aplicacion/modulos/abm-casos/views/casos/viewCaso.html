
<form class="container form-horizontal" id="contact_form"
	style="margin-left: 16px; margin-right: 36px">


	<!-- BLOQUE SUPERIOR -->
	<div class="row" style="margin-left: -85px; margin-right: -63px;">
		<!-- Inicio bloque superior izquierda -->
		<div class="col-md-4">

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label">Código</label>
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<input name="codigo" placeholder="Código" class="form-control"
							type="number">
					</div>
				</div>
			</div>

			<!-- Select Basic -->
			<div class="form-group">
				<label class="col-md-4 control-label">Aplicación</label>
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<select ng-model="aplicacion" class="form-control selectpicker">
							<option ng-repeat="aplicacion in aplicaciones"
								value="{{aplicacion.aplicacion}}">{{aplicacion.aplicacion}}</option>
						</select>
					</div>
				</div>
			</div>

			<!-- Select Basic -->
			<div class="form-group">
				<label class="col-md-4 control-label">Módulo</label>
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<select ng-model="modulo" class="form-control selectpicker">
							<option ng-repeat="modulo in modulos" value="{{modulo.modulo}}">
								{{modulo.modulo}}</option>
						</select>
					</div>
				</div>
			</div>


			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-5 control-label">Reportado por</label>
				<div class="col-md-5 inputGroupContainer">
					<div class="input-group">
						<input name="phone" placeholder="Reportado por"
							class="form-control" type="text">
					</div>
				</div>
			</div>
		</div>
		<!-- Fin bloque superior izquierda -->

		<!-- Inicio bloque superior centro -->
		<div class="col-md-4">

			<!-- fecha input-->
			<div class="form-group">
				<label class="col-md-4 control-label">Fecha</label>
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<md-datepicker ng-model="fecha" md-open-on-focus></md-datepicker>
					</div>
				</div>
			</div>

			<!-- Select Basic -->
			<div class="form-group">
				<label class="col-md-4 control-label">Tipo</label>
				<div class="col-md-4">
					<div class="input-group">
						<select ng-model="tipo" class="form-control selectpicker">
							<option ng-repeat="tipo in tipos" value="{{tipo.tipo}}">
								{{tipo.tipo}}</option>
						</select>
					</div>
				</div>
			</div>

			<!-- Select Basic -->
			<div class="form-group">
				<label class="col-md-4 control-label">Clasificación</label>
				<div class="col-md-4">
					<div class="input-group">
						<select ng-model="clasificacion" class="form-control selectpicker">
							<option ng-repeat="clasificacion in clasificaciones"
								value="{{clasificacion.clasificacion}}">
								{{clasificacion.clasificacion}}</option>
						</select>
					</div>
				</div>
			</div>

			<!-- Select Basic -->
			<div class="form-group">
				<label class="col-md-4 control-label">Vinculo</label>
				<div class="col-md-4">
					<div class="input-group inputGroupContainer">
						<select ng-model="clasificacion" class="form-control selectpicker">
							<option ng-repeat="vinculo in Vinculos"
								value="{{vinculo.vinculo}}">{{vinculo.vinculo}}</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<!-- Fin bloque superior centro -->

		<!-- Inicio bloque superior derecho -->
		<div class="col-md-4">

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-5 control-label">Filtro</label>
				<div class="col-md-5 inputGroupContainer">
					<div class="input-group inputGroupContainer">
						<select ng-model="clasificacion" class="form-control selectpicker">
							<option ng-repeat="vinculo in Vinculos"
								value="{{vinculo.vinculo}}">{{vinculo.vinculo}}</option>
						</select>
					</div>
				</div>
			</div>

			<!-- Textarea input-->
			<div class="form-group">
				<label class="col-md-4 control-label">Descripción</label>
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<textarea ng-model="descripcion" class="form-control" type="text"
							style="min-height: 140px; max-width: 300px; max-height: 100px; width: 300px; height: 100px; overflow-y: scroll">
						</textarea>
					</div>
				</div>
			</div>

		</div>
		<!-- Fin bloque superior derecho -->
	</div>
	<legend> </legend>

	<!-- BLOQUE MEDIO -->
	<div class="row" style="margin-left: -30px; margin-right: -100px;">

		<!-- Inicio bloque inferior derecho -->
		<div class="col-md-4">

			<!-- Select Basic -->
			<div class="form-group">
				<label class="col-md-4 control-label">Soporte</label>
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<select ng-model="aplicacion" class="form-control selectpicker">
							<option ng-repeat="aplicacion in aplicaciones"
								value="{{aplicacion.aplicacion}}">{{aplicacion.aplicacion}}</option>
						</select>
					</div>
				</div>
			</div>

			<!-- Select Basic -->
			<div class="form-group">
				<label class="col-md-4 control-label">Asignado</label>
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<select ng-model="aplicacion" class="form-control selectpicker">
							<option ng-repeat="aplicacion in aplicaciones"
								value="{{aplicacion.aplicacion}}">{{aplicacion.aplicacion}}</option>
						</select>
					</div>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label">Implementacion</label>
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<input name="codigo" placeholder="Código" class="form-control"
							type="number">
					</div>
				</div>
			</div>
		</div>

		<!-- Inicio bloque inferior centro -->
		<div class="col-md-4">

			<!-- Select Basic -->
			<div class="form-group">
				<label class="col-md-4 control-label">Estado</label>
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<select ng-model="aplicacion" class="form-control selectpicker">
							<option ng-repeat="aplicacion in aplicaciones"
								value="{{aplicacion.aplicacion}}">{{aplicacion.aplicacion}}</option>
						</select>
					</div>
				</div>
			</div>

			<!-- Select Basic -->
			<div class="form-group">
				<label class="col-md-4 control-label">Prioridad</label>
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<select ng-model="aplicacion" class="form-control selectpicker">
							<option ng-repeat="aplicacion in aplicaciones"
								value="{{aplicacion.aplicacion}}">{{aplicacion.aplicacion}}</option>
						</select>
					</div>
				</div>
			</div>

			<!-- fecha input-->
			<div class="form-group">
				<label class="col-md-3 control-label">Estimado</label>
				<div class="col-md-6 inputGroupContainer">
					<div class="input-group">
						<md-datepicker ng-model="fechaCierre" md-open-on-focus></md-datepicker>
					</div>
				</div>
			</div>


		</div>

		<!-- Inicio bloque inferior izquierdo -->
		<div class="col-md-4">

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label">Imputado</label>
				<div class="col-md-4 inputGroupContainer">
					<div class="">
						<label ng-model="imputado" type="number" class="form-control"></label>
					</div>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label">Estimado</label>
				<div class="col-md-4 inputGroupContainer">
					<div class="">
						<label ng-model="estimado" type="number" class="form-control"></label>
					</div>
				</div>
			</div>

			<!-- fecha input-->
			<div class="form-group">
				<label class="col-md-3 control-label">Cierre</label>
				<div class="col-md-6 inputGroupContainer">
					<div class="input-group">
						<md-datepicker ng-model="fechaCierre" md-open-on-focus></md-datepicker>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- BLOQUE INFERIOR -->
	<div class="row">


		<div>

			<md-input-container> <label>Filtro</label> <input
				type="text" ng-model="filter.$"> </md-input-containter>

			<table class="table" si-table>
				<thead>
					<tr>
						<th sort-by="numero">#</th>
						<th sort-by="generadoPor">Generado Por</th>
						<th sort-by="fecha">Fecha</th>
						<th sort-by="estado">Estado</th>
						<th sort-by="prioridad">Prioridad</th>
						<th sort-by="descripcion">Detalle</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr si-sortable ng-repeat="item in incidentes | filter:filter">
						<td>{{item.numero}}</td>
						<td>{{item.generadoPor}}</td>
						<td>{{item.fecha_registro}}</td>
						<td>{{item.estado}}</td>
						<td>{{item.prioridad}}</td>
						<td>{{item.descripcion}}</td>
						<td><md-button ng-click="recuperar($index)"
								class="md-raised md-primary">Editar</md-button></td>
						<td><md-button ng-click="eliminar($index)"
								class="md-raised md-warn">Eliminar</md-button></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="5"><si-table-pagination limit="10"
								class="ng-isolate-scope"> </si-table-pagination></td>
					</tr>
				</tfoot>
			</table>
		</div>
		<div class="alert alert-info" ng-if="incidentes.length == 0">
			Sin incidentes ...</div>


	</div>
</form>
